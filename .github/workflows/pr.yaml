name: Pull-requests workflow

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  buildAndTest:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm run lint
      - run: npm run mutate